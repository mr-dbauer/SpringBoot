<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<div align="center">
    <h2>Edit User:</h2>
    <form action="editSave" method="POST">
        <label for="login">Login</label>
        <br>
        <input id="login" name="login" type="text" th:value="*{user.login}">
        <br>
        <label for="password">Password</label>
        <br>
        <input id="password" name="password" type="text" th:value="*{user.password}">
        <br>
        <label for="email">Email</label>
        <br>
        <input id="email" name="email" type="text" th:value="*{user.email}">
        <br>
        <input id="id" name="id" type="hidden" th:value="*{user.id}">
        <br>

        <select class="form-control" name="roles"  id="roles" multiple="multiple">
            <option th:each="role : ${userRoles}"
                    th:value="${role.login}"
                    th:selected="${#sets.contains(user.roles, role)}"
                    th:text="${role.login}"> Role name
            </option>
        </select>

        <button type="submit" class="btn btn-success">Update</button>
    </form>
</div>
</body>
</html>
